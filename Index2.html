<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imagen de fondo en HTML</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('/Universo24/12803cf495b91861c65b327d910d7519 (1).jpg'); /* Ruta de tu imagen de fondo */
    background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
    background-position: center; /* Centra la imagen */
    height: 100vh; /* Establece la altura del cuerpo al 100% del viewport */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white; /* Color del texto */
    font-family: Arial, sans-serif; /* Tipo de letra */
    text-align: center; /* Alineación del texto */
  }
  .contenido {
    background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
    padding: 20px;
    border-radius: 10px;
  }
</style>
</head>
<body>
  <div class="contenido">
    <h1>¡Hola! Esto es un ejemplo de imagen de fondo en HTML.</h1>
    <p>Puedes editar este contenido como desees.</p>
  </div>
</body>
</html>
